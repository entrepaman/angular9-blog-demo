<div class="container">
    <div class="row" *ngIf="currentBlog">
        <div class="col-md-12">
            <h2>{{currentBlog.title}}</h2>
            <p>Posted by {{currentBlog.author}} on {{currentBlog.created | date}}</p>
            <p *ngIf="currentBlog.tags.length != undefined && currentBlog.tags.length > 0">
                tags: <span *ngFor="let tag of currentBlog.tags;let first=first;let last=last">{{tag}}{{last ? '' : ', '}}</span>
            </p>
            <hr>
            <div [innerHtml]="currentBlog.bodyHtml"></div>
            <hr>
            <h5>category - {{currentBlog.category}}</h5>
        </div>
    </div>
    <hr>
    <div class="row" *ngIf="currentBlog">
        <div class="col-md-4">
            <a class="btn btn-primary" [routerLink]="['/edit', currentBlog.blogId]">Edit</a>
        </div>
        <div class="col-md-4">
            <a class="btn btn-danger" (click)="deleteBlog()">Delete</a>
        </div>
        <div class="col-md-4">
            <a class="btn btn-warning" (click)="goToHome()">Go back</a>
        </div>
    </div>

    <div class="toast" style="position: absolute; top: 10px; right: 10px;" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
          <strong class="mr-auto">Success</strong>
          <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="toast-body">
          Post Deleted Successfully
        </div>
    </div>
</div>
